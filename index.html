<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff758c;
            --secondary: #ff7eb3;
            --bg: #fff5f7;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg);
            overflow-x: hidden;
        }

        /* --- PAGE 1: THE TRICKY QUESTION --- */
        #page1 {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff758c 0%, #ff7eb3 100%);
            position: fixed;
            z-index: 100;
            transition: transform 0.8s cubic-bezier(0.86, 0, 0.07, 1);
        }

        #page1 h1 {
            color: white;
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            text-align: center;
            margin-bottom: 50px;
            padding: 0 20px;
        }

        .btn-group {
            position: relative;
            width: 300px;
            height: 80px;
        }

        .main-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: absolute;
            transition: all 0.3s ease;
        }

        #yesBtn { background: white; color: var(--primary); left: 0; }
        #noBtn { background: var(--primary); color: white; right: 0; border: 2px solid white; }

        /* --- PAGE 2: THE GALLERY --- */
        #page2 {
            min-height: 100vh;
            padding: 50px 20px;
            display: none;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .header-content {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-content h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 4rem;
            color: var(--primary);
            margin: 0;
        }

        /* GRID SYSTEM */
        .masonry-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }

        /* POLAROID EFFECT */
        .polaroid {
            background: white;
            padding: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            transform: rotate(var(--r));
            transition: all 0.4s ease;
            border-radius: 2px;
        }

        .polaroid:hover {
            transform: rotate(0deg) scale(1.05) translateY(-10px);
            box-shadow: 0 25px 50px rgba(255, 117, 140, 0.3);
            z-index: 10;
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #eee;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Loading/Broken Placeholder text */
        .img-container::before {
            content: "Loading Memory...";
            position: absolute;
            color: #999;
            font-size: 0.8rem;
        }

        .caption {
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            color: #444;
            text-align: center;
            margin: 20px 0 10px 0;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            #page1 h1 { font-size: 2.5rem; }
            .header-content h2 { font-size: 2.8rem; }
        }
    </style>
</head>
<body>

    <div id="page1">
        <h1>Hey! Can I show you something special?</h1>
        <div class="btn-group">
            <button id="yesBtn" class="main-btn" onclick="startShow()">Yes!</button>
            <button id="noBtn" class="main-btn" onmouseover="dodge()" ontouchstart="dodge()">No</button>
        </div>
    </div>

    <div id="page2">
        <div class="header-content">
            <h2>Our Little World ‚ú®</h2>
            <p>Every photo here is a piece of my heart.</p>
        </div>

        <div class="masonry-grid">
            <div class="polaroid" style="--r: -2deg">
                <div class="img-container">
                    <img src="images/img1.jpg">
                </div>
                <div class="caption">The very first smile...</div>
            </div>

            <div class="polaroid" style="--r: 3deg">
                <div class="img-container">
                    <img src="images/img2.jpg">
                </div>
                <div class="caption">Purest happiness ‚ú®</div>
            </div>

            <div class="polaroid" style="--r: -1deg">
                <div class="img-container">
                    <img src="images/img3.jpg">
                </div>
                <div class="caption">Forever to go! ‚ù§Ô∏è</div>
            </div>

            <div class="polaroid" style="--r: 2deg">
                <div class="img-container">
                    <img src="images/img4.jpg">
                </div>
                <div class="caption">My favorite human üå∏</div>
            </div>

            <div class="polaroid" style="--r: -3deg">
                <div class="img-container">
                    <img src="images/img5.jpg">
                </div>
                <div class="caption">A day to remember üì∏</div>
            </div>

            <div class="polaroid" style="--r: 1deg">
                <div class="img-container">
                    <img src="images/img6.jpg">
                </div>
                <div class="caption">Always by your side ü§ù</div>
            </div>

            <div class="polaroid" style="--r: -2deg">
                <div class="img-container">
                    <img src="images/img7.jpg">
                </div>
                <div class="caption">You glow differently! üåü</div>
            </div>

            <div class="polaroid" style="--r: 4deg">
                <div class="img-container">
                    <img src="images/img8.jpg">
                </div>
                <div class="caption">Our best version. üíñ</div>
            </div>
        </div>
    </div>

    <script>
        // DODGE FUNCTION
        function dodge() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40);
            
            btn.style.position = "fixed";
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // SWITCH PAGE FUNCTION
        function startShow() {
            const p1 = document.getElementById('page1');
            const p2 = document.getElementById('page2');
            
            p1.style.transform = "translateY(-100%)";
            
            setTimeout(() => {
                p2.style.display = "flex";
                setTimeout(() => { p2.style.opacity = "1"; }, 100);
            }, 600);
        }
    </script>
</body>
</html>
